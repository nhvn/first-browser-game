<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Pumpkin Lost-te</title>
  </head>
  <body>
    <audio id="bg-music" src="audio/background-music.mp3" loop></audio>
    <canvas></canvas>
    <img class="myImg" style="display:none;" />
    <script src="index.js" type="module"></script>

    <a
      href="https://github.com/nhvn/first-browser-game"
      target="_blank"
      class="github-link"
    >
      <i class="fab fa-github"> <div id="credits">by Alan Nhan</div> </i>
    </a>

    <div id="prompt">PUMPKIN LOST-TE</div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h1>Yikes, let's try again!</h1>
        <button id="retry-button">Retry</button>
      </div>
    </div>

    <div id="win-modal" class="modal">
      <div class="modal-content">
        <h1>YOU WIN!</h1>
        <button id="win-button">Play Again</button>
      </div>
    </div>

    <!-- <div id="credits">Created by Alan Nhan</div> -->
  </body>
</html>
